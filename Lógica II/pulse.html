<canvas width="600" height="400"></canvas>

<script>

    var canvas = document.querySelector('canvas');
    var pencil = canvas.getContext('2d');

    pencil.fillStyle = 'white';
    pencil.fillRect(0, 0, 600, 400);

    function drawCirc(x, y, ray, color) {

        pencil.fillStyle = color;
        pencil.beginPath();
        pencil.arc(x, y, ray, 0, 2 * Math.PI);
        pencil.fill();
    }

    function clearCan() {

        pencil.clearRect(0, 0, 600, 400);
    }

    var size = 20;
    var inc = 1;

    function updateCan(color) {

        clearCan();

        if(size < 20) {

            inc = 1;
        } else if (size > 30) {

            inc = -1;
        }

        drawCirc(100, 50, size, color);
        size = size + inc;
        return updateCan
    }

    setInterval(updateCan('lightblue'), 20);

</script>
