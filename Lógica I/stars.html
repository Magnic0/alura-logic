<meta charset="utf-8">
<script>

    function splitLine() {

        document.write("<br>");
    }
    
    function print(str) {

        document.write(str);
        splitLine();
    }

    // Acima temos as funções básicas para o funcionamento otimizado do programa.
    
    for(var line = 1; line <= 3; line++) {

        for(var star = 1; star <= 10; star++) {

            document.write("*");
        }

        splitLine();
    }
</script>
