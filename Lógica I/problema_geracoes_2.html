<meta charset="UTF-8">

<script>
    
    function split() {
        
        document.write("<br><hr><br>");
        
    }
    
    function print(phr) {
        
        document.write("<big>" + phr + "</big>");
        split();
        
    }
    
    var ano = 2022;

    document.write("<h1>O problema das gerações II</h1>");
    print("Eu nasci em : " + (ano - 25));
    print("Adriano nasceu em : " + (ano - 26));
    print("Paulo nasceu em : " + (ano - 32));
    
</script>
